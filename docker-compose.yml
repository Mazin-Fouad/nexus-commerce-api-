version: '3.8'
services:
  # --- DEINE NEUE APP ---
  api:
    build: .                       
    container_name: nexus_commerce_api
    restart: always
    ports:
      - "3005:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # WICHTIG: Innerhalb von Docker ist "localhost" der Container selbst.
      # Um die DB zu erreichen, nutzen wir den Namen des DB-Services:
      - DB_HOST=nexus-commerce-db   
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=3306
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379 
    depends_on:
      - nexus-commerce-db         
      - redis

  # --- BESTEHENDE SERVICES (bleiben gleich) ---
  nexus-commerce-db: 
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: nexus_commerce_mysql_db 
    restart: unless-stopped
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - nexus-commerce-db-data:/var/lib/mysql

  nexus-commerce-adminer:
    image: adminer
    container_name: nexus_commerce_adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - nexus-commerce-db

  redis:
    image: redis:alpine
    container_name: nexus_redis
    restart: always
    ports:
      - "6380:6379" 

volumes:
  nexus-commerce-db-data: